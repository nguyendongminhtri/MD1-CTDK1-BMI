<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Chiều cao: </label>
<input type="text" id="height"><br>
<label>Cân nặng: </label>
<input type="text" id="weight"><br>
<button onclick="tinhBMI()">Chỉ số BMI</button>
<label>Hiển thị BMI: </label>
<h1 style="color: red" id="result"></h1>
</body>
</html>
<script>
    function tinhBMI() {
        let height = +document.getElementById('height').value;
        let weight = +document.getElementById('weight').value;
        let BMI = weight/ (height*height)    ;
        console.log('BMI = ',BMI)
        if(BMI>40){
            document.getElementById('result').innerHTML = 'Béo phì cấp độ III';
        } else if(BMI>=35){
            document.getElementById('result').innerHTML = 'Béo phì cấp độ II';
        } else if(BMI>=30){
            document.getElementById('result').innerHTML = 'Béo phì cấp độ I';
        } else if(BMI>=25){
            document.getElementById('result').innerHTML = 'Thừa cân';
        } else if(BMI>=18.5){
            document.getElementById('result').innerHTML = 'Bình thường';
        } else if(BMI>=17){
            document.getElementById('result').innerHTML = 'Gầy cấp độ I';
        } else if(BMI>=16){
            document.getElementById('result').innerHTML = 'Gầy cấp độ II';
        } else {
            document.getElementById('result').innerHTML = 'Gầy cấp độ III';
        }
    }
</script>
